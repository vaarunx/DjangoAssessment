{% extends "blog/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div>
        <h2> {{user.username}}'s Dashboard </h2>
        <p class = "text-secondary"> {{user.email}} </p>    
    </div>
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            {{u_form | crispy}}
            {{p_form | crispy}}
        </fieldset>
        <button class = "btn btn-outline-info" type = "submit">Update</button>
    </form>

{% endblock content%}
