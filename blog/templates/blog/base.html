<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ddd00f1a80.js" crossorigin="anonymous"></script>

    </head>
  
    <body>
        <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class = "navbar-header">
                <a class="navbar-brand" href = "{% url 'dashboard' %}" > Django Assignment!</a>
            </div>
            {% if user.is_authenticated%}
                <ul class = " navbar-nav nav navbar-right d-flex flex-row pr-2">
                    <li class = "navbar-item px-2 "> <a class = "nav-link" href = "{% url 'dashboard' %}"><span class="fas fa-user"></span> Dashboard</a> </li>
                    <li class = "navbar-item px-3 mx-2"> <a class = "nav-link" href = "{% url 'logout' %}"><span class="fas fa-sign-out-alt"></span> Log Out</a> </li>
                </ul>
            {% else %}
                <ul class = " navbar-nav nav navbar-right d-flex flex-row pr-2">
                    <li class = "navbar-item px-2 "> <a class = "nav-link" href = "{% url 'login' %}"><span class="fas fa-sign-in-alt"></span> Sign In</a> </li>
                    <li class = "navbar-item px-3 mx-2"> <a class = "nav-link" href = "{% url 'register' %}"><span class="fas fa-user-plus"></span> Register</a> </li>
                </ul>
            {%endif%}
        </div>

        </nav>
        <main class = "container">
            <div class = "row">
                {% if messages %}
                    {% for message in messages %}
                        <div class ="alert alert-{{message.tags}}">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}    
                <div class = "col-md-8 content pt-4 ">
                    {% block content %}
                    {% endblock%}
                </div>
            </div>
        </main>    
        <footer>
            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
