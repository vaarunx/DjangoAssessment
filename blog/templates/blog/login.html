{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">
                    Login
                </legend>
                {{form | crispy}}
            </fieldset>
            <button class = "btn btn-outline-info" type = "submit">Log In</button>
        </form>
        <div>
            <small class = "text-muted">New to the Blog? <a href = "{% url 'register' %}">Sign Up</a></small>
        </div>
    </div>

{% endblock content %}
